<div class="container">
  <div class="row">
    <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">

      <div class="col-md-4">
        <div class="panel-group">
          <!-- <div class="panel panel-success">
              <div class="panel-heading">
                <h1> <i class='fas fa-dollar-sign' style='font-size:48px;color:green'></i>Login to PEM </h1>
              </div>
  
            </div> -->
         
          <div class="form-group">
            <input type="text" required class="form-control" formControlName="name" placeholder="item Name" 
              [ngClass]="{'is-invalid' :submitted  && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedack">
              <div *ngIf="f.username.errors.required">username is required</div>
            </div>
          </div>

          <div class="form-group">
            <input type="text" required class="form-control" formControlName="amount" placeholder="Amount" 
              [ngClass]="{'is-invalid' :submitted  && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedack">
              <div *ngIf="f.username.errors.required">username is required</div>
            </div>
          </div>

          <div class="form-group">
            <input type="date" required class="form-control" formControlName="date" name="username" placeholder="Expense Date"
               [ngClass]="{'is-invalid' :submitted  && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedack">
              <div *ngIf="f.username.errors.required">username is required</div>
            </div>
          </div>

          <div class="form-group">
            <input type="text" required class="form-control" formControlName="category" name="username" placeholder="Select Category"
               [ngClass]="{'is-invalid' :submitted  && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedack">
              <div *ngIf="f.username.errors.required">username is required</div>
            </div>
          </div>




          <div class="form-group" *ngIf = "_data.action == 'edit'" >
            <button type="submit" [disabled]="error" class="btn btn-primary">Edit</button>
          </div>

          <div class="form-group" *ngIf = "_data.action == 'add'">
              <button type="submit" [disabled]="error" class="btn btn-primary">Save</button>
            </div>

        </div>
      </div>
    </form>
  </div>
</div>
