<div class="container">
  <div class="row">
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="panel-group">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h1> <i class='fas fa-dollar-sign' style='font-size:48px;color:green'></i>Login to PEM </h1>
            </div>

          </div>
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" required class="form-control" formControlName = "username" name="username" [ngClass]="{'is-invalid' :submitted  && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedack">
              <div *ngIf="f.username.errors.required">username is required</div>
            </div>

            <div class="form-group">
              <label for="username">Password</label>
              <input type="password" required class="form-control"  formControlName = "username" name="password" [ngClass]="{'is-invalid' :submitted  && f.password.errors}">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedack">
                <div *ngIf="f.username.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password should be atleast 10 character</div>
              </div>


            </div>

            <div class="form-group">
              <button type="submit" [disabled]="error" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div> 
      </div>     
    </form>
  </div>
</div>
